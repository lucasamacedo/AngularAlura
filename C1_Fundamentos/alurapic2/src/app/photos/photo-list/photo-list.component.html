<h1 style="background: red; text-align: center; color:white; width: 30%; margin: 0 35%;" appDarkenOnHover brightness="80%">Photos</h1>

<app-search
  (onTyping)="filter = $event" [value]="filter">
</app-search>

<app-photos [photos] = "photos | filterByDescription: filter"></app-photos>

<app-load-button
  (click)="load()"
    [hasMore]="hasMore">
</app-load-button>
